<div>
    <h2>Currency Converter</h2>
    <form (ngSubmit)="convertCurrency()" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Amount in ₹:</label>
            <input type="number" class="form-control" [(ngModel)]="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Convert to:</label>
            <select class="form-select" [(ngModel)]="targetCurrency" name="targetCurrency" required>
                <option value="USD">US Dollar ($)</option>
                <option value="GBP">British Pound (£)</option>
                <option value="EUR">Euro ( €)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Convert</button>
    </form>

    <div *ngIf="loading" class="mt-2">
        <p>Loading conversion rates...</p>
    </div>

    <div *ngIf="!loading && convertedAmount !== null" class="alert alert-info mt-3 conversion-result">
        <h4 class="card-title">Conversion Result</h4>
        <p>
            <strong>{{ amount | currency:'INR':'symbol':'1.0-0' }}</strong> is approximately 
            <strong>{{ convertedAmount | currency:targetCurrency:'symbol':'1.0-2' }}</strong>
        </p>
    </div>
</div>
